# aptitude_analytics.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///tmp/earth.sock;
}

# configuration of the server
server {

    # the port your site will be served on
    listen      80;
    listen      443 ssl;

     # the domain name it will serve for
     server_name earth-tabs.tk www.earth-tabs.tk; # substitute your machine's IP address or FQDN

     ssl_certificate /etc/letsencrypt/live/earth-pics.tk/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/earth-pics.tk/privkey.pem;
     ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
     ssl_prefer_server_ciphers on;
     ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

    charset     utf-8;

    access_log /tmp/nginx.log;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /srv/earth-tabs/earth/api/media;
    }

    location /static {
        alias /srv/earth-tabs/earth/api/static;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /srv/earth-tabs/earth/uwsgi_params; # the uwsgi_params file you installed
    }
}
